{% extends "base.html" %}

{% block title %}Nuevo Paciente - Sistema de Laboratorio{% endblock %}

{% block content %}
<div class="page-header">
    <h2>Registrar Nuevo Paciente</h2>
    <a href="{{ url_for('estudios.pacientes') }}" class="btn btn-secondary">← Volver</a>
</div>

<form method="POST" action="{{ url_for('estudios.nuevo_paciente') }}" class="form">
    <div class="form-row">
        <div class="form-group">
            <label for="nombre">Nombre *</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        
        <div class="form-group">
            <label for="apellido">Apellido *</label>
            <input type="text" id="apellido" name="apellido" required>
        </div>
    </div>
    
    <div class="form-row">
        <div class="form-group">
            <label for="documento">Documento *</label>
            <input type="text" id="documento" name="documento" required>
        </div>
        
        <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono">
        </div>
    </div>
    
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
    </div>
    
    <div class="form-group">
        <label for="direccion">Dirección</label>
        <textarea id="direccion" name="direccion" rows="3"></textarea>
    </div>
    
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Registrar Paciente</button>
        <a href="{{ url_for('estudios.pacientes') }}" class="btn btn-secondary">Cancelar</a>
    </div>
</form>
{% endblock %}
